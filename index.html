<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <header>
          <h1>Pomodoro Timer</h1>
          <h2>Pomodoro time management <a href="https://francescocirillo.com/pages/pomodoro-technique">Pomodoro Technique</a></h2>
          <h3>We will ask for permission to notify you when the time is up.</h3>      </header>
      <section>
          <div class="count-down">
            <span class="time">0 : 00</span>
          </div>
          <div>
            <button class="start">Start</button>
            <button class="stop">stop</button>
            <button class="pauze">pauze</button>
          </div>
      </section>
      <footer></footer>
  </main>
  <div></div>
  <script src="main.js"></script>
</body>
</html>
